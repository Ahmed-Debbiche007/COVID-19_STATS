<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Covid Stats Tn</title>
    <meta name="description" content="Coronavirus Stats" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />

    <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="animated fadeIn">
        <h1><i class="fas fa-chart-line"></i> Covid-19 Stats Tunisia</h1>
    </div>
    <br><br><br><br><br><br><br><br>
    <div class="cntr">
        <div class="animated delay-1s bounceIn ">
            <i class="fas fa-bug"></i>
            <h2 id="crti"></h2>
            <h2>Infected</h2>
        </div>
        <div class="animated delay-2s bounceIn ">
            <i class="fas fa-book-dead"></i>
            <h2 id="dead"></h2>
            <h2>Total Deaths</h2>
        </div>
        <div class="animated delay-3s bounceIn ">
            <i class="fas fa-book-medical"></i>
            <h2 id="rec"></h2>
            <h2>Total Recovered</h2>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
